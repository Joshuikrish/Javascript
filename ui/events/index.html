<!DOCTYPE html>
<html>
<head>
  <style>
    #draggable { z-index: 10; width: 100px; height: 100px; background: blue; cursor: pointer; position: absolute; }
    #dropArea { width: 300px; height: 300px; background: lightgray; position: relative; margin-top: 120px; }
  </style>
</head>
<body>
  <div id="draggable">Drag me</div>

  <script>
    const draggable = document.getElementById('draggable');
    draggable.onmousemove = function(event){
        draggable.style.left = event.clientX - draggable.offsetWidth / 2 + 'px';
        draggable.style.top = event.clientY - draggable.offsetHeight / 2 + 'px';
    }
    draggable.onmouseup = function(){
        draggable.onmousemove = null;
        draggable.onmouseup = null;
    }
    
  </script>
</body>
</html>
